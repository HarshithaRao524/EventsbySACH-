<body>
  
  <div class="container">
      <div class="form-container">
          <h2>Contact Us</h2>
          <form action="#" method="post">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required>

              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required>

              <label for="mobile">Mobile Number:</label>
              <input type="mobile" id="mobile" name="mobile" required>

              <label for="whatsapp">Whatsapp Number:</label>
              <input type="whatsapp" id="whatsapp" name="whatsapp" required>

              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="4" required></textarea>

              <h3>How would you prefer us to contact you?</h3>
              <form>
                <label>
                  <input type="radio" name="contact" value="Call">
                  Call
                </label>

                <form>
                  <label>
                    <input type="radio" name="contact" value="whatsapp">
                    Whatsapp
                  </label>

                  <form>
                    <label>
                      <input type="radio" name="contact" value="email">
                      Email
                    </label>

              <button type="submit">Submit</button>
          </form>
      </div>

      <div class="social-media-container">
          <h2>Follow Us</h2>
          <ul>
              <li><a href="#" target="_blank">Facebook</a></li>
              <i data-feather="facebook"></i><br><br><br><hr>
              <li><a href="#" target="_blank">Twitter</a></li>
              <i data-feather="twitter"></i><br><br><br><hr>
              <li><a href="#" target="_blank">Instagram</a></li>
              <i data-feather="instagram"></i>
          </ul>
      </div>
  </div>
